<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Detail</title>
</head>
<body>

<table>
  <tr>
    <th>Id</th>
    <th>memberEmail</th>
    <th>memberPassword</th>
    <th>memberName</th>
  </tr>

  <tr>
    <td th:text="${member.getId()}"></td>
    <td th:text="${member.getMemberEmail()}"></td>
    <td th:text="${member.getMemberPassword()}"></td>
    <td th:text="${member.getMemberName()}"></td>
  </tr>
</table>


</body>
</html>
